scalar Date

type Produto {
    nome: String!
    preco: Float!
    desconto: Float
    precoComDesconto: Float
}

#ponto de entrada da consulta
type Query {
    ola: String!
    horaCerta: Date!
    usuarioLogado: Usuario
    produtoEmDestaque: Produto
